<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"></head>
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>
    <nav>
        <div class="left-side">
            <a href="index.html">
                <img src="assets/images/logo.png" style="width: 80px;">
            </a>
            <ul>
                <li>
                    <a href="index.html">Home </a>
                </li>
                <li>
                    <a href="project.html">My Project</a>
                </li>
            </ul>
        </div>

        <div class="right-side">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>

    <div class="content">
        <h1>GET IN TOUCH</h1>
        <form action="">
            <div>
                <label for="name">Name</label>
                <input id="name" type="text">
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" type="email">
            </div>

            <div>
                <label for="phone">Phone Number</label>
                <input id="phone" type="text">
            </div>

            <div>
                <label for="subject">Subject</label>
                <select id="subject">
                    <option>let's work together</option>
                    <option>let's make a project</option>
                </select>
            </div>

            <div>
                <label for="message">Your Message</label>
                <textarea id="message"></textarea>
            </div>

            <button class="submit" type="button" onclick="data()">Submit</button>
        </form>
    </div>
</body>
<script src="assets/js/contact.js"></script>
</html>
